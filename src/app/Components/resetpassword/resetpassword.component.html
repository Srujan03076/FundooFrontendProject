<div class="container">
    <div class="heading">
        <span class="color1">F</span>
        <span class="color2">u</span>
        <span class="color3">n</span>
        <span class="color4">d</span>
        <span class="color5">o</span>
        <span class="color6">o</span>
      </div>
      <div class="title">
        <p>Reset your Password</p>
    </div>
    <form [formGroup]="resetpasswordform"(ngSubmit)="Resetpasswordsubmission">
    <div class="Password">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="text" formControlName="password" matInput placeholder="Password">
        <mat-error>Password is required</mat-error>
    </mat-form-field>
    </div>
    <div class="Confirmpassword">
        <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input type="text" formControlName="confirmpassword" matInput placeholder="Confirm password">
     </mat-form-field>
    </div>
    <div class="show-pass"><input type="checkbox">
        <label>Show Password</label>
    </div>
    <div class="nextbutton">
        <button class="button1">Next</button>
    </div>
    </form>

</div>
